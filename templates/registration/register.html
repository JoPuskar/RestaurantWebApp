{% extends "base.html" %}

{% block content %}

<div class="col-sm-6 col-sm-offset-3 txt-center">
	<h2>Register</h2>
	<form method="post" action="{% url 'register' %}">
	{% csrf_token %}
	{{ form.as_p }}

	<input type="submit" value="Register" />
	<input type="hidden" name="next" value="{{ next }}" />
	<p>Did you need to <a href="{% url "login" %}"></a></p>
	</form>
</div>

{% endblock %}
